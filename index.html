      <div class="p1-cont" id="p1-cont">
        <form action="" id="player-1-form">
          <p class="player-header">Player 1</p>
          <div class="player-name-container">
            <label for="player-1-name">Player Name:</label>
            <input type="text" id="player-1-name" placeholder="Enter your name..." />
          </div>
          <div class="player-ship-placements-container">
            <label for="player-1-ship-placements">Ship coordinates:</label>
            <input
              type="text"
              id="player-1-ship-placements"
              placeholder="Enter your ship placements..."
            />
          </div>
          <button type="submit" class="submit-btn" id="player-1-info-submit-btn">
            Next
          </button>
        </form>
      </div>

      <div class="p2-cont" id="p2-cont">
        <form action="" id="player-2-form">
          <p class="player-header">Player 2</p>

          <div class="player-ship-placements-container">
            <label for="player-2-ship-placements">Ship coordinates:</label>
            <input
              type="text"
              id="player-2-ship-placements"
              placeholder="Enter your ship placements..."
            />
          </div>
          <button type="submit" class="submit-btn" id="player-info-submit-btn">
            Next
          </button>
        </form>
      </div>
    </div>
